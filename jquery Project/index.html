<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="jquery-3.1.1.min.js"></script>

    <title>Library App</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row text-center bg-info header">
            <h1>JavaScript Library</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 headName">
                <h2>Library</h2>
            </div>
            <div class="col-xs-6 text-right headName">
                <h2>Results</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-info display">
        <div class="row text-center">
            <div class="col-xs-7 jumbotron">
                <!-- Library Jumbo -->
                <ul class="list-group">
                </ul>
            </div>
            <div class="col-xs-1">
                <p></p>
            </div>
            <div class="col-xs-4 well-lg">
                <!-- Results well -->
                <ul class="list-group">

                </ul>
            </div>
        </div>
    </div>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Single Add Book Reference
                <div class="input" id="new-book-form">
                    <input type="text" name="Title" class="input" placeholder="Title">
                    <input type="text" name="Author" class="input" placeholder="Author">
                    <input type="text" name="Pages" class="input" placeholder="Pages">
                    <input type="text" name="Publish Year" class="input" placeholder="Publish Year">
                    <button type="submit" id="addBook">Add</button>
                </div> -->
                <hr>
                <div class="addBooks" id="multiples">
                    <h3>Add Books to Library</h3>
                    <ul class="list-group">
                    </ul>
                    <button type="button" id="addBooks" class="btn-primary">Drop Down</button>
                    <button type="button" id="addBooksBtn" class="btn-success">Add Book</button>
                </div>
                <hr>
                <div class="col-sm-4 input">
                    <input id="rTitleInput" type="text" name="firstname" placeholder="Remove By title">
                    <button type="button" id="removeTitle" class="btn-danger">Remove</button>
                </div>
                <div class="col-sm-4 input">
                    <input id="rAuthorInput" type="text" name="firstname" placeholder="Remove By Author">
                    <button type="button" id="removeAuthor" class="btn-danger">Remove</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 input">
                    <input type="text" name="firstname" placeholder="Get Book By Title" id="gTitle">
                    <button type="button" id="getByTitle" class="btn-success">Get</button>
                </div>
                <div class="col-sm-4 input">
                    <input type="text" name="firstname" placeholder="Get Books By Author" id="gAuthor">
                    <button type="button" id="getByAuthor" class="btn-success">Get</button>
                </div>
                <div class="col-sm-4 input">

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 input">
                    <button type="button" id="getRandomBook" class="btn-warning">Get Random Book</button>
                </div>
                <div class="col-sm-4 input">

                    <button type="button" id="getAuthors" class="btn-warning">Get Authors</button>
                </div>
                <div class="col-sm-4 input">
                    <button type="button" id="getRandomAuthor" class="btn-warning">Get Random Author</button>
                </div>
            </div>
        </div>
    </main>
    <script src="jqueryLib.js"></script>
</body>

</html>
